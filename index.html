<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Sorting visualizer</title>
</head>

<body>
  <div class="nav-container">
    <!-- reloads the document on clicking on Heading -->
    <h2 class="title" onclick="window.location.reload()">  
      Sorting visualizer
    </h2>
    <div class="navbar" id="navbar">
      <a id="random" onclick="RenderScreen()">Generate array</a>
      <span class="options">
        <select name="select sort algorithm" id="menu" class="algo-menu">
          <option value="0">Choose algorithm</option>
          <option value="1">Bubble Sort</option>
          <option value="2">Selection Sort</option>
          <option value="3">Insertion Sort</option>
          <option value="4">Merge Sort</option>
          <option value="5">Quick Sort</option>
        </select>
      </span>
      <span class="options">
        <select name="select array size" id="menu" class="size-menu">
          <option value="0">Array size</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>
        </select>
      </span>
      <span class="options">
        <select name="speed of visualization" id="menu" class="speed-menu">
          <option value="0">Speed</option>
          <option value="0.5">0.50x</option>
          <option value="0.75">0.75x</option>
          <option value="1">1.00x</option>
          <option value="2">2.00x</option>
          <option value="4">4.00x</option>
        </select>
      </span>
      <a class="start">Sort</a>
      <a class="icon"><i class="fa fa-bars"></i></a>
    </div>

    <div class="center">
      <div class="array"></div>
    </div>


    <section>
    
      <div id="Info_Cont1">
    
        <h3>TIME COMPLEXITY</h3>
    
        <div class="Complexity_Containers" id="Time_Complexity_Types_Container">
    
          <div class="Pair_Definitions">
            <p class="Sub_Heading">Worst case:</p>
            <p id="Time_Worst"></p>
          </div>
    
          <div class="Pair_Definitions">
            <p class="Sub_Heading">Average case:</p>
            <p id="Time_Average"></p>
          </div>
    
          <div class="Pair_Definitions">
            <p class="Sub_Heading">Best case:</p>
            <p id="Time_Best"></p>
          </div>
    
        </div>
    
      </div>
    
      <div id="array_container">
    
      </div>
    
      <div id="Info_Cont2">
    
        <h3>SPACE COMPLEXITY</h3>
    
        <div class="Complexity_Containers" id="Space_Complexity_Types_Container">
    
          <div class="Pair_Definitions">
            <p class="Sub_Heading">Worst case:</p>
            <p id="Space_Worst"></p>
          </div>
    
        </div>
    
      </div>
    
    </section>


  </div>
 
  <footer class="footer">
    
  </footer>
  <script src="./scripts/app.js"></script>
  <script src="./scripts/helper.js"></script>
  <script src="./scripts/sort-algorithms.js"></script>
</body>

</html>
